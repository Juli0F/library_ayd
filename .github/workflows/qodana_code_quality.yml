    steps:
      - uses: actions/checkout@v3

      - name: Set JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        env:
          SPRING_PROFILES_ACTIVE: prod
        run: mvn clean install -DskipTests.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: pwd
        run: |
          ls

      - name: Deploy to EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
          EC2_INSTANCE_IP: ${{ secrets.IP_VPC }}
          EC2_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$EC2_PRIVATE_KEY" > ec2_key.pem
          chmod 400 ec2_key.pem
          ssh-keyscan -H $EC2_INSTANCE_IP >> ~/.ssh/known_hosts
          echo "$EC2_PRIVATE_KEY" > ec2_key.pem
          echo "imprimiendo key"
          cat ec2_key.pem
          chmod 400 ec2_key.pem
          
          scp -o StrictHostKeyChecking=no -i <(echo "$EC2_PRIVATE_KEY") -r ./target/library-0.0.1-SNAPSHOT.jar ec2-user@${EC2_INSTANCE_IP}:/home/ec2-user/
          ssh -o StrictHostKeyChecking=no -i <(echo "$EC2_PRIVATE_KEY") ec2-user@${EC2_INSTANCE_IP} 'java -jar /home/ec2-user/library-0.0.1-SNAPSHOT.jar'

